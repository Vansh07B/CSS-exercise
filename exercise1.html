<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- 1.	Add 3 Heading at separate line with some text. First line, set the background colour of the first heading using a named colour. For example, you could use red, use font face “Arial”. Second line, set the background colour to a shade of pink using the RGB value, use font face “Times New Roman” & size equal to 40px. Third line, set the background to a shade of orange using a Hex colour, Add Text Shadow Effect to it and align center.
	<hr> -->
	<style>
		h1{
			background-color: red;
			font-family: Arial;
		}

		h2{
			background-color: rgb(240, 89, 167);
            font-family: "Times New Roman", serif;
            font-size: 40px;
		}

        h3{
            background-color: #FFA500;
            text-align: center;
            text-shadow: 4px 4px 2px; /*horizontal vertical blur*/
        }
	</style>
</head>
<body>
	<h1>Sipna College of Engineering</h1>
	<h2>Amravati</h2>
	<h3>Maharashtra</h3>
</body>
</html>
